[package]
name = "polymarket-copy-trading-bot-rust"
version = "0.1.0"
edition = "2021"
description = "Polymarket copy trading bot - Rust port"
authors = ["vladmeer"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time", "macros", "fs", "signal"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# MongoDB
mongodb = "2"

# WebSocket
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-webpki-roots"] }
futures-util = "0.3"

# Ethereum/Blockchain
alloy = { version = "1", features = ["signer-local", "dyn-abi"] }
ethers = { version = "2", features = ["legacy"] }

# Polymarket SDK
polymarket-client-sdk = { version = "0.4", features = ["clob"] }

# Environment variables
dotenvy = "0.15"

# Error handling
anyhow = "1"
thiserror = "2"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
rust_decimal = "1.34"
url = "2"
regex = "1"
colored = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Hex encoding
hex = "0.4"

